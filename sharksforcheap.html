<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <script>
      function pad(num){
        if (num < 10){
          num = '0' + num;
        }
        return '' + num;
      };

      $(document).ready(function(){
        var $body = $('body');

        setInterval(function(){
        $body.html('');

        var index = streams.users.sharksforcheap.length - 1;
        while(index >= 0){
          var tweet = streams.users.sharksforcheap[index];
          var $tweet = $('<div></div>');
          var hours = pad(tweet.created_at.getHours());
          var min = pad(tweet.created_at.getMinutes())
          $tweet.html("" + hours + ":" + min + ' ' + '<span class="'+ tweet.user + '">' + '<a href="./' + tweet.user + '.html">' + '@' + tweet.user + '</a></span>' + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }}, 500);
      });

    </script>
  </body>
</html>
